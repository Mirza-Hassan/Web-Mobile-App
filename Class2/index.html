<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <body>
      <!-- links -->
      <a href="https://www.google.com" target="_blank">Visit Google</a>

      <!-- Div and Span  -->

      <!-- Block-Level element -->
      <p>Hello World</p>
      <p>This is a paragraph.</p>
      <div>Hello World</div>
      <div>This is a div element.</div>

      <!-- Inline-Level element -->
      <p>This is an inline span <span>Hello World</span></p>

      <!-- table -->
      <table style="width: 100%">
        <tr>
          <th>name</th>
          <th>city</th>
          <th>education</th>
          <th>contact#</th>
          <th>hobby</th>
        </tr>
        <tr>
          <td>rameez</td>
          <td>karachi</td>
          <td>inter</td>
          <td>03459595955</td>
          <td>Cricket</td>
        </tr>
        <tr>
          <td>zain</td>
          <td>karachi</td>
          <td>inter</td>
          <td>03045050555</td>
          <td>Football</td>
        </tr>
      </table>
    </body>
  </head>
</html>
